<br>
<h2>Contact Us</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Enter your name" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email" class="form-control">
  </div>

  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" name="message" [(ngModel)]="message" required placeholder="Enter your message" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!name || !email || !message">Submit</button>
</form>
