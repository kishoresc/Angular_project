<div class="quiz-container">
  <h2>ğŸ§  Health Quiz</h2>

  <button *ngIf="currentQuestionIndex === null" (click)="startQuiz()">
      ğŸ² View Random Question
  </button>

  <div *ngIf="currentQuestionIndex !== null">
      <div class="question-box">
          <h3>{{ questions[currentQuestionIndex!].question }}</h3>
      </div>

      <ul>
          <li *ngFor="let opt of questions[currentQuestionIndex!].options"
              [ngClass]="{ 'selected': selectedAnswer === opt, 'correct': showResult && opt === correctAnswer, 'wrong': showResult && opt !== correctAnswer && selectedAnswer === opt }"
              (click)="selectAnswer(opt)">
              âœ… {{ opt }}
          </li>
      </ul>

      <button (click)="submitAnswer()" [disabled]="!selectedAnswer">ğŸ“¤ Submit</button>&nbsp;&nbsp;
      <button *ngIf="showResult" (click)="startQuiz()">â¡ï¸ Next Question</button>

      <div *ngIf="showResult">
          <p *ngIf="isCorrect" class="feedback" style="color: green;">âœ… Correct!</p>
          <p *ngIf="!isCorrect" class="feedback" style="color: red;">
              âŒ Wrong! Correct Answer: <b>{{ correctAnswer }}</b>
          </p>
      </div>
  </div>
</div>
