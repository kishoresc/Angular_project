<div class="container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!username || !password">Login</button>

      <!-- Show error message if credentials are invalid -->
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      <router-outlet></router-outlet> 
    </div>
  </div>
</div>
