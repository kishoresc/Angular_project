<div class="container">
  <div class="register-form">
    <h2>Create Account</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" class="form-control" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" class="form-control" />
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!username || !email || !password || !confirmPassword || password !== confirmPassword">Register</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
      <router-outlet></router-outlet> 
    </div>
  </div>
</div>
